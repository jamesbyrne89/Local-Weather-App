<!DOCTYPE html>

<head>

<meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/styles/styles-5808c7e5e0.css"/>
    <link rel="stylesheet" href="assets/styles/vendor/weather-icons.min.css">
    <link rel="stylesheet" href="assets/styles/vendor/weather-icons-wind.min.css">
    <link href="/assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="/assets/images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <script src="https://use.fontawesome.com/a697955832.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900" rel="stylesheet">
    <title>Local Weather App by James Byrne | Front Developer in London</title>
</head>
<body>
    <!-- Left Section -->
    <main class="app-container">
        <section class="summary-section">

            <time class="current-time" id="dateandtime"></time>
            <div class="summary-section__current">
            <div class="current--inner-wrapper">
                <span class="current__weather-icon-wrapper" id="weather-icon-wrapper-left">
				<i class="wi wi-day-cloudy current-weather-icon"></i>
			</span>
                <div class="summary-section__current__desc" id="weather-description">
                </div>
               </div> 
              <div class="current--inner-wrapper">  
                <span id="current-temp" class="summary-section__current__temp"></span>
                <div class="summary-section__hi-low-temp">H<span id="current-hi" class="summary-section__current__hi-temp"></span>L<span id="current-lo" class="summary-section__current__lo-temp"></span>
                </div>
            </div>
        </div>
        </section>
        <!-- Right Section -->
        <section class="details-section">
            <div class="details-section__top-wrapper">
                <div class="location">
                    <div class="location__icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="location__name" id="location"></div>
                </div>
                <label class="switch">
                    <input type="checkbox" class="switch-input">
                    <span class="switch-label" data-on="&deg;F" data-off="&deg;C"></span>
                    <span class="switch-handle"></span>
                </label>
            </div>
            <div class="details-section__middle-wrapper">
                <h2 class="details-section__subtitle">Current conditions</h2>
                <ul class="details-section__current">
                    <li>
                        <i class="wi wi-wind-direction wi-from-e list-icons"></i>
                        <span class="list wind-speed"></span>
                    </li>
                    <li>
                        <i class="wi wi-raindrop list-icons"></i>
                        <span class="list precip-chance"></span>
                    </li>
                    <li>
                        <i class="wi wi-cloud list-icons"></i>
                        <span class="list cloudiness"></span>
                    </li>
                    <li>
                        <i class="wi wi-humidity list-icons"></i>
                        <span class="list humidity"></span>

                    </li>
                </ul>
            </div>
            <div class="details-section__bottom-wrapper">
                <h2 class="details-section__subtitle">5-day forecast</h2>
                <ul class="forecast">
                    <li class="forecast__day">
                        <div class="forecast__day__label day-one"></div>
                            <div id="icon-day-one" class="list-icons forecast__icon"></div>
                             <div class="hi-low-temp-wrapper--right">
                                <span id="day-one-forecast-temp-hi" class="high-temp"></span><span id="day-one-forecast-temp-lo" class="low-temp"></span>
                            </div>
                    </li>
                    <li class="forecast__day">
                        <div class="forecast__day__label day-two"></div>
                            <div id="icon-day-two" class="list-icons forecast__icon"></div>
                            <div class="hi-low-temp-wrapper--right">
                                <span id="day-two-forecast-temp-hi" class="high-temp"></span><span id="day-two-forecast-temp-lo" class="low-temp"></span>
                            </div>
                    </li>
                    <li class="forecast__day">
                        <div class="forecast__day__label day-three"></div>
                            <div id="icon-day-three" class="list-icons forecast__icon"></div>
                              <div class="hi-low-temp-wrapper--right">
                                    <span id="day-three-forecast-temp-hi" class="high-temp"></span><span id="day-three-forecast-temp-lo" class="low-temp"></span>
                            </div>
                    </li>
                    <li class="forecast__day">
                        <div class="forecast__day__label day-four"></div>
                            <div id="icon-day-four" class="list-icons forecast__icon"></div>
                            <div class="hi-low-temp-wrapper--right">
                                <span id="day-four-forecast-temp-hi" class="high-temp"></span><span id="day-four-forecast-temp-lo" class="low-temp"></span>
                        </div>
                    </li>
                    <li class="forecast__day">
                        <div class="forecast__day__label day-five"></div>
                            <div id="icon-day-five" class="list-icons forecast__icon"></div>
                            <div class="hi-low-temp-wrapper--right">
                            <span id="day-five-forecast-temp-hi" class="high-temp"></span><span id="day-five-forecast-temp-lo" class="low-temp"></span>
                        </div>

                    </li>
                </ul>
            </div>



        </section>
   
    </main>
     <footer class="site-footer">
    Created by <a href="http://jamestbyrne.com">James Byrne</a>. Powered by <a href="https://darksky.net/poweredby/">Dark Sky</a>.
</footer>
</body>
